<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>

    </style>
    <nav class="navbar bg-dark navbar-dark p-3 navbar-expand-lg">
        <div class="container">
            <div class="navbar-brand">Ramen Searcher</div>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/home" class="nav-link">home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="p-5 text-center border-bottom">
        <h1>搜尋結果</h1>
        <div class="col-lg-12 mx-left">
            <p class="lead m-10">
                <div class="container">
                    <div class="row">
                        <div class="col-12 px-5">
                             <div th:each="result: ${resultList}">
                                     <a href = "#" th:href="${result.root.webPage.url}">  <h4 th:text = "${result.root.webPage.name}"/> </a>
                                     <p></p>
                                     <p></p>
                                     </div>
                             </div>
                         </div>
                    </div>
                </div>
            </p>
        </div>
    </div>

    <div class="p-5 text-center">
        <h1>您可能還想搜尋...</h1>
        <div class="col-lg-12 mx-left">
            <p class="lead m-10">
                <div class="container">
                    <div class="row">
                        <div class="col-12 px-5">
                             <div th:each="word: ${relativeWords}">
                                    <a href = "#" th:href="@{/hello/{id}(id=${word})}">  <h4 th:text = "${word}"/> </a>
                                     </div>
                             </div>
                         </div>
                    </div>
                </div>
            </p>
        </div>
    </div>
    


</body>
</html>
